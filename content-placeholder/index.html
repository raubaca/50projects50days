<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <header id="header" class="card-header animated-bg"></header>
      <div class="card-content">
        <h3 id="title" class="card-title animated-bg animated-bg--text">
          &nbsp;
        </h3>
        <p id="excerpt" class="card-excerpt">
          <span class="animated-bg animated-bg--text">&nbsp;</span>
          <span class="animated-bg animated-bg--text">&nbsp;</span>
        </p>
        <div class="author">
          <div id="profile-img" class="profile-img animated-bg"></div>
          <div class="author-info">
            <strong id="name" class="animated-bg animated-bg--text">
              &nbsp;
            </strong>
            <small id="date" class="animated-bg animated-bg--text">
              &nbsp;
            </small>
          </div>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
