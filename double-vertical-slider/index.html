<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="slider-container">
      <section class="left-slide">
        <div style="--bg-color: #fd3555">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="--bg-color: #2a86ba">
          <h1>Blue sky</h1>
          <p>with it's mountains</p>
        </div>
        <div style="--bg-color: #252e33">
          <h1>Lonely castle</h1>
          <p>in the wilderness</p>
        </div>
        <div style="--bg-color: #ffb866">
          <h1>Flying eagle</h1>
          <p>in the sunset</p>
        </div>
      </section>
      <section class="right-slide">
        <div>
          <img
            src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt="Flying Eagle"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1518704267117-e9278b163f14?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=690&q=80"
            alt="Lonely Castle"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1454335459109-cd8a2c230bc2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1102&q=80"
            alt="Blue Sky"
          />
        </div>
        <div>
          <img
            src="https://images.unsplash.com/photo-1494271823928-a80211877d80?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt="Nature Flower"
          />
        </div>
      </section>
      <div class="action-buttons">
        <button id="down-button" class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button id="up-button" class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
