<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback UI Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="panel" class="panel-container">
      <strong>
        How satisfy are you with our
        <br />
        customer support performance?
      </strong>
      <div id="ratings-container" class="ratings-container">
        <div class="rating">
          <i class="far fa-3x fa-sad-tear"></i>
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <i class="far fa-3x fa-meh"></i>
          <small>Neutral</small>
        </div>
        <div class="rating">
          <i class="far fa-3x fa-grin-hearts"></i>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
