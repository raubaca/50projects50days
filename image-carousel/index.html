<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="carousel">
      <section id="images" class="images">
        <img
          src="https://images.unsplash.com/photo-1518384491952-3f4731b5f9cd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="First"
        />
        <img
          src="https://images.unsplash.com/photo-1610415303067-67a841b36fd5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="Second"
        />
        <img
          src="https://images.unsplash.com/photo-1610415461767-64e2b7b7471b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="Third"
        />
        <img
          src="https://images.unsplash.com/photo-1610415462091-db5650acf8dd?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="Fourth"
        />
      </section>
      <section class="controls">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
