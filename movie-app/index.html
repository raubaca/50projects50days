<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        <a
          href="https://www.themoviedb.org/"
          target="_blank"
          title="The Movie Database"
        >
          TMDB
        </a>
      </h1>
      <form id="form">
        <input
          type="text"
          id="search"
          class="search"
          placeholder="Search"
          autocomplete="off"
        />
      </form>
    </header>
    <main id="main"></main>
    <script src="script.js"></script>
  </body>
</html>
