<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="toggle" class="toggle">Dark mode</button>
    <div class="clock-container">
      <div class="clock">
        <div id="hour" class="needle hour"></div>
        <div id="minute" class="needle minute"></div>
        <div id="second" class="needle second"></div>
      </div>
      <time id="time" class="time">00:00</time>
      <time id="date" class="date">
        Monday, Jan
        <span class="circle">1</span>
      </time>
    </div>
    <script src="script.js"></script>
  </body>
</html>
